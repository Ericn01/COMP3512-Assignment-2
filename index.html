<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for Spotify's top songs from 2016-2019, along with information about them!">
    <meta name="keywords" content="songs, search, Spotify, data lookup, information">
    <meta name="author" content="Eric Nielsen">
    <title> Search Top Spotify Songs! </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1> Explore Spotify's Top Songs!</h1>
        <button id="playlist-view-btn"> Playlist view </button>
    </header>
    <main class="content">
        <!-- ======================================== SONG SEARCH SECTION =====================================-->
        <section class="song-search">
            <div class="search"> 
                <form class="search-form" action="" id="song-form">
                    <h2> Song Search </h2>
                    <div class="input-container">
                        <input type="radio" name="search-radio" id="title-radio" checked/>
                        <label for="title-input"> Title </label>
                        <input type="text" name="title-input" id="title-input" list="autocomplete-results" autocomplete="off"> <!-- Autocomplete off removes cached inputs from the datalist -->
                        <datalist id="autocomplete-results"></datalist>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="search-radio" id="artist-radio"/>
                        <label for="artist-select"> Artist </label>
                        <select class='select-input' id="artist-select">
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="search-radio" id="genre-radio"/>
                        <label for="genre-select"> Genre </label>
                        <select class='select-input' id="genre-select"> 
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="search-radio" id="year-radio"/>
                        <label for="search-radio"> Year</label>
                        <div class="year-input-wrapper"> 
                            <label for="year-less-input" class="less"> Less </label> <input type="number" class='less' name="year-less-input" id="year-less-input" min="2016" max="2019">
                            <br>
                            <label for="year-less-input"> Greater </label> <input type="number" name="year-greater-input" id="year-greater-input" min="2016" max="2019">
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="search-radio" id="popularity-radio"/>
                        <label for="popularity-input"> Popularity </label>
                        <div class="popularity-input-wrapper">
                            <label for="popularity-less-input" class='less'> Less </label> <input type="number" class='less' name="popularity-less-input" id="popularity-less-input" min="55" max="100">
                            <br>
                            <label for="populartiy-greater-input"> Greater </label> <input type="number" name="popularity-greater-input" id="popularity-greater-input" min="55" max="100">
                        </div>
                    </div>
                    <div class="button-container"> 
                        <button type="clear" class="form-btn" id="clear-btn"> Clear </button>
                        <button type="submit" class="form-btn" id="submit-btn"> Search </button>
                    </div>
                </form>
            </div>
            <div class="results"> 
                <h2> Search Results </h2>
                <table class="results-table">
                    <thead> 
                        <tr> 
                            <th> Title <span class="sort" id="title-sort" title="Sort by title">▾</span></th>
                            <th> Artist <span class="sort" id="artist-sort" title="Sort by artist name">▾</span></th>
                            <th> Year <span class="sort" id="year-sort" title="Sort by year (default)">▾</span></th>
                            <th> Genre <span class="sort" id="genre-sort" title="Sort by genre">▾</span></th>
                            <th> Popularity <span class="sort" id="popularity-sort" title="Sort by popularity">▾</span></th>    
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
        </section>
        <!-- ======================================== SONG INFORMATION SECTION ===================================== -->
        <section class="song-info">
            <div class="song-details"></div>
            <div class="info">  
                <div class="analysis bpm"> </div>
                <div class="analysis energy"> </div>
                <div class="analysis danceability"> </div>
                <div class="analysis liveness"> </div>
                <div class="analysis valence"> </div>
                <div class="analysis acousticness"> </div>
                <div class="analysis speechiness"> </div>
                <div class="analysis popularity"> </div>
            </div>
            <div class="chart"> 
                <canvas id="song-chart" margin="5px auto"> </canvas> 
            </div>
        </section>
        <!-- ======================================== PLAYLIST SECTION ============================================== -->
        <section class="song-playlists">
            <div class="playlist-list"> 

            </div>
            <div class="playlist-details"> </div>
        </section>
    </main>
    <footer>
        <ul class="footer-list"> 
            <li> COMP3512 - Web Development II </li>
            <li> <a href="https://github.com/Ericn01/COMP3512-Assignment-2"> Github Repository </a></li>
            <li> Eric Nielsen, 2022 </li>
        </ul>
    </footer>
    <script type="text/javascript" src="songs.json"></script>
    <script type='text/javascript' src='script.js'></script>
    </html>
